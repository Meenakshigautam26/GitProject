<body>
  <div class="back">
    <div class="text">
      <form>
       <div class="box" ><h1 id="header">REGISTER YOURSELF</h1></div>
        <p>Name</p>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name"required>
        <p>Emailid</p>
        <input type="text" placeholder="emailid"required>
        <p>Password</p>
        <input type="text" placeholder="password"required>
        <p>Phone Number</p>
        <input type="text" placeholder="XXXXXXXXXX"required>
        <p>Date of birth</p>
        <input type="date" name="date of birth">
        <Gender>
          <p>Gender  </p>
          <label for="Male">Male:</label>
          <input type="radio" name="Gender" value="Male" required>
          <label for="Female">Female: </label>
          <input type="radio" name="Gender" value="Female"required>
          <label for="Other">Other:</label>
          <input type="radio" name="Gender" value="Other"required>
        </Gender>
        <p>Language</p>
        <input type="text" placeholder="For e.g:-english"required>
        <p>Zip Code</p>
        <input type="text" placeholder="">
        <br> <br>
        <button type ="submit" id="reg">Register</button>
        
      </form>
    </div>


  </div>

  </div>
